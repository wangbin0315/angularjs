<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>angularjs</title>
</head>
<body ng-app>
	<div ng-controller="sayHello">
		<p>{{getting.text}},你好啊啊！斌....</p>
	</div>
	<script src="js/angular.min.js"></script>
	<script>
		function sayHello($scope){
			$scope.getting={text:'丫丫...'};
		}
	</script>
</body>
</html>
